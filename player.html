<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyKachuHunt - Player Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <style>
        :root {
            --pokeRed: #e01c1c;
            --pokeRedDark: #c61313;
            --pokeBlue: #3b82f6;
            --pokeBlueDark: #1e40af;
        }
        
        .font-pixel { font-family: 'Press Start 2P', cursive; }
        
        /* Gameboy screen effect */
        .gameboy-screen {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,0.45);
            background: linear-gradient(180deg, rgba(165,214,167,0.95) 0%, rgba(200,230,201,0.95) 60%),
                        linear-gradient(135deg, #a5d6a7 0%, #c8e6c9 100%);
            box-shadow: inset 0 10px 30px rgba(0,0,0,0.35), inset 0 -6px 18px rgba(255,255,255,0.03),
                        0 8px 30px rgba(0,0,0,0.5);
            -webkit-backdrop-filter: blur(2px);
            backdrop-filter: blur(2px);
            width: 100%;
            height: 100%;
        }

        .gameboy-screen::after {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 4;
            background-image: linear-gradient(180deg, rgba(255,255,255,0.06) 0%, transparent 25%),
                              radial-gradient(ellipse at center, rgba(0,0,0,0.12), transparent 60%);
            mix-blend-mode: overlay;
        }
        
        .gameboy-screen::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.05) 0px,
                rgba(0,0,0,0.05) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .scanlines::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.07) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
        }
        
        .bg-pokeRed { background-color: var(--pokeRed); }
        .border-pokeRedDark { border-color: var(--pokeRedDark); }
        .bg-pokeBlue { background-color: var(--pokeBlue); }
        .border-pokeBlueDark { border-color: var(--pokeBlueDark); }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-in { animation: fadeIn 0.5s ease-out; }
        
        .gameboy-screen { scrollbar-width: none; -ms-overflow-style: none; }
        .gameboy-screen::-webkit-scrollbar { display: none; }

        .code-glow { text-shadow: 0 0 5px rgba(74, 222, 128, 0.5); }

        @keyframes bounce-center {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* UI Polish: Shake Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.4s ease-in-out; }

        /* Anti-copy toast */
        .anti-copy-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ff4444;
            padding: 20px 30px;
            border-radius: 12px;
            border: 3px solid #ff4444;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            text-align: center;
            z-index: 9999;
            animation: popIn 0.3s ease-out;
            box-shadow: 0 10px 30px rgba(255, 68, 68, 0.3);
            max-width: 90%;
            word-break: break-word;
        }

        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .unselectable {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Protect code area */
        .code-protect {
            position: relative;
            cursor: default;
        }

        .code-protect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 5;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-900 flex items-center justify-center p-4">
    <div id="gameboy" class="w-full max-w-md bg-pokeRed rounded-3xl p-4 shadow-[0_20px_50px_rgba(0,0,0,0.5)] border-b-8 border-r-8 border-pokeRedDark relative">
        
        <div class="flex gap-3 mb-6 px-2">
            <div class="w-16 h-16 rounded-full bg-blue-400 border-4 border-white shadow-inner flex items-center justify-center relative overflow-hidden">
                <div class="absolute top-2 left-2 w-4 h-4 bg-white rounded-full opacity-60"></div>
                <div class="absolute top-1 right-2 w-3 h-3 bg-white/40 rounded-full blur-sm"></div>
            </div>
            <div class="flex-1 text-center">
                <h1 class="text-2xl font-bold drop-shadow-lg text-white select-none" style="text-shadow: 0 3px 8px rgba(4, 7, 19, 0.9), 0 0 10px rgba(19, 40, 73, 0.5);">
                  <span class="text-blue-500">Py</span><span class="text-yellow-300">K</span><span class="text-blue-500">achu</span><span class="text-yellow-300"> Hunt</span>
                </h1>
                <p class="text-xs text-slate-200 mt-1 font-medium">Decode Python. Capture Pikachu.</p>
            </div>
            <div class="flex gap-2 pt-2">
                <div class="w-4 h-4 rounded-full bg-red-600 border border-red-800 shadow-inner"></div>
                <div class="w-4 h-4 rounded-full bg-yellow-400 border border-yellow-600 shadow-inner"></div>
                <div class="w-4 h-4 rounded-full bg-green-500 border border-green-700 shadow-inner"></div>
            </div>
        </div>
         
        <div class="bg-gray-300 rounded-lg p-0 shadow-inner border-4 border-gray-400 relative" style="height: 400px;">
            <div id="screen" class="gameboy-screen scanlines rounded p-4 flex flex-col relative overflow-y-auto font-sans">
                
                <div id="loginScreen" class="flex flex-col h-full">
                    <form id="loginForm" class="flex-1 flex flex-col gap-5">
                        <div>
                            <label class="text-xs font-bold text-slate-700 uppercase block mb-2">Trainer's Team Name</label>
                            <input type="text" id="teamName" class="w-full bg-white/80 border border-green-600 p-3 rounded font-mono focus:outline-none focus:ring-2 focus:ring-green-500 text-slate-800 placeholder-green-800/30 shadow-inner" placeholder="ASH KETCHUM" required />
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-700 uppercase block mb-2">Previous Badge Code</label>
                            <input type="text" id="unlockCode" class="w-full bg-white/80 border border-green-600 p-3 rounded font-mono focus:outline-none focus:ring-2 focus:ring-green-500 text-slate-800 placeholder-green-800/30 shadow-inner" placeholder="START" required />
                        </div>
                        <div id="feedback" class="text-xs p-3 rounded border hidden"></div>
                        <div class="mt-auto pt-4">
                            <button type="submit" class="w-full bg-slate-800 text-white font-bold py-3 px-4 rounded shadow-lg active:translate-y-1 transition-all flex items-center justify-center gap-2 border-b-4 border-slate-900 hover:bg-slate-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                                </svg>
                                ACCESS SYSTEM
                            </button>
                        </div>
                    </form>
                </div>

                <div id="puzzleScreen" class="hidden flex-col h-full animate-in">
                    <div class="flex justify-between items-center border-b-2 border-green-800/10 pb-3 mb-4">
                        <span id="puzzleId" class="text-xs font-bold bg-green-200 px-3 py-1.5 rounded text-green-800 border border-green-400 shadow-sm"></span>
                    </div>
                    <div id="puzzleContent" class="flex flex-col">
                        <div id="codeContainer" class="code-protect bg-slate-800 p-4 rounded border border-green-600/30 mb-4 shadow-inner overflow-visible w-full h-auto unselectable">
                            <pre id="puzzleQuestion" class="text-xs sm:text-sm font-medium text-green-400 leading-relaxed font-mono whitespace-pre-wrap code-glow unselectable">Waiting...</pre>
                        </div>
                        <form id="answerForm">
                            <label class="text-xs font-bold text-slate-700 uppercase mb-2 block">Input Output Value</label>
                            <div class="flex gap-2">
                                <input type="text" id="puzzleAnswer" class="flex-1 bg-white/80 border border-green-600 p-3 rounded font-mono text-slate-800 uppercase focus:outline-none focus:ring-2 focus:ring-green-500 shadow-inner" placeholder="RESULT..." required autofocus />
                                <button type="submit" class="bg-pokeBlue text-white p-3 rounded shadow active:scale-95 border-b-4 border-pokeBlueDark hover:bg-blue-500 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                        <path d="m9 18 6-6-6-6"/>
                                    </svg>
                                </button>
                            </div>
                            <div id="answerFeedback" class="mt-2 text-xs font-bold text-center hidden animate-pulse"></div>
                        </form>
                    </div>

                    <div id="solvedScreen" class="hidden flex-col h-full text-center items-center justify-center gap-5 animate-in">
                        <div class="flex items-center justify-center w-full">
                            <div class="relative w-20 h-20 animate-bounce" style="animation: bounce-center 1s infinite;">
                                <div class="w-full h-full rounded-full border-4 border-black overflow-hidden relative">
                                    <div class="absolute top-0 left-0 w-full h-1/2 bg-red-600"></div>
                                    <div class="absolute bottom-0 left-0 w-full h-1/2 bg-white"></div>
                                    <div class="absolute top-1/2 left-0 w-full h-3 bg-black -translate-y-1/2"></div>
                                    <div class="absolute top-1/2 left-1/2 w-10 h-10 bg-white border-4 border-black rounded-full -translate-x-1/2 -translate-y-1/2 z-10">
                                        <div class="absolute top-1/2 left-1/2 w-5 h-5 bg-black rounded-full -translate-x-1/2 -translate-y-1/2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h2 class="text-lg font-bold text-green-800 font-pixel">CORRECT!</h2>
                        <div class="bg-yellow-100 p-4 rounded-lg border-2 border-yellow-400 w-full text-left shadow-sm mt-8">
                            <div class="flex items-center gap-2 mb-2 text-yellow-800 font-bold text-xs uppercase">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/>
                                </svg>
                                Next Location
                            </div>
                            <p id="locationClue" class="text-xl text-yellow-900 font-pixel">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-6 flex justify-between items-center px-4">
            <div class="w-8 h-8 rounded-full bg-slate-800 shadow-lg"></div>
            <div class="flex gap-4">
                <div class="w-16 h-3 bg-slate-800 rounded-full shadow-inner"></div>
                <div class="w-16 h-3 bg-slate-800 rounded-full shadow-inner"></div>
            </div>
        </div>
    </div>

    <script>
        // GOOGLE SHEET CONFIGURATION
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwO-yfCbGDA4W7Wkk0QUXXJUkT54VmPmttSbx52AM9KhF0DFhaIwXOSSAUb48cVT4Fz/exec';

        const PUZZLES = [
            { id: 1, linkid: "XG01", question: `def func(n):\n    return n * 3 + 5\n\nx = func(4)\ny = func(2)\nz = x - y * 2\nprint(z) `, answers: ["3"], previousPuzzleAnswers: ["START","R1","BEGIN"], locationClue: "Newton's Tree" },
            { id: 2, linkid: "XG02", question: `def op(a, b):\n    return a ** 2 - b ** 2\n\nx = op(5, 3)\ny = op(7, 4)\nz = x + y // 2\nprint(z)`, answers: ["24"], previousPuzzleAnswers: ["3","78"], locationClue: "Central Library" },
            { id: 3, linkid: "XG03", question: `def cal(x):\n    return (x + 3) * (x - 2)\n\na = cal(4)\nb = cal(3)\nc = cal(5)\nresult = a - b + c // 2\nprint(result)`, answers: ["15"], previousPuzzleAnswers: ["24"], locationClue: "M307" },
            { id: 4, linkid: "XG04", question: `def mystery(a, b):\n    if a > b:\n        return a * 2 - b\n    else:\n        return b * 2 - a\n\nx = mystery(5, 3)\ny = mystery(4, 7)\nz = x + y\nprint(z)`, answers: ["19"], previousPuzzleAnswers: ["15"], locationClue: "M213" },
            { id: 5, linkid: "XG05", question: `def transform(n):\n    total = 0\n    for i in range(1, n+1):\n        total += i * 2\n    return total\n\nresult = transform(4) + transform(3)\nprint(result)`, answers: ["34"], previousPuzzleAnswers: ["19"], locationClue: "IOT LAB - M308" }
        ];

        let currentPuzzle = null;
        let currentTeam = "";
        let urlLockedPuzzle = null; 

        function standardizeString(str) {
            return (str || '').toString().replace(/\s+/g, '').toUpperCase();
        }

        async function logEvent(teamName, puzzleId, action, details, status) {
            const timestamp = new Date().toLocaleString();
            
            // 1. Local storage for Admin Monitor compatibility
            const logs = JSON.parse(localStorage.getItem('pokemonHuntLogs') || '[]');
            const logEntry = { id: Date.now().toString(), teamName, puzzleId, action, details, timestamp, status };
            logs.unshift(logEntry);
            if (logs.length > 200) logs.pop();
            localStorage.setItem('pokemonHuntLogs', JSON.stringify(logs));

            // 2. Google Sheets with No-CORS Mode
            try {
                fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    body: JSON.stringify({ data: [logEntry] }) 
                });
            } catch (e) { console.warn("Sync failed"); }
            
            console.log(`[LOG] ${teamName} - ${action}: ${details}`);
        }

        function handleLogin(event) {
            event.preventDefault();
            const team = document.getElementById('teamName').value.trim();
            const code = standardizeString(document.getElementById('unlockCode').value);
            
            if (!team || !code) return showFeedback('Fields required!', 'error');

            currentTeam = team;
            let puzzle = urlLockedPuzzle ? 
                (urlLockedPuzzle.previousPuzzleAnswers.some(a => standardizeString(a) === code) ? urlLockedPuzzle : null) :
                PUZZLES.find(p => p.previousPuzzleAnswers.some(a => standardizeString(a) === code));

            if (puzzle) {
                currentPuzzle = puzzle;
                logEvent(team, puzzle.id, 'UNLOCK', 'Access Granted', 'SUCCESS');
                showPuzzleScreen(puzzle);
                playSound('success');
            } else {
                logEvent(team, 'N/A', 'LOGIN_FAIL', `Code: ${code}`, 'FAILED');
                showFeedback('Invalid Badge Code!', 'error');
                triggerShake('gameboy');
                playSound('error');
            }
        }

        function submitAnswer(event) {
            event.preventDefault();
            const ans = standardizeString(document.getElementById('puzzleAnswer').value);
            const isCorrect = currentPuzzle.answers.some(a => standardizeString(a) === ans);
            
            if (isCorrect) {
                logEvent(currentTeam, currentPuzzle.id, 'SOLVE', ans, 'SUCCESS');
                document.getElementById('puzzleContent').classList.add('hidden');
                document.getElementById('solvedScreen').classList.remove('hidden');
                playSound('victory');
            } else {
                logEvent(currentTeam, currentPuzzle.id, 'GUESS', ans, 'FAILED');
                const fb = document.getElementById('answerFeedback');
                fb.textContent = 'Incorrect! Try again.';
                fb.className = 'mt-2 text-xs font-bold text-center text-red-600';
                fb.classList.remove('hidden');
                triggerShake('puzzleAnswer');
                playSound('error');
            }
        }

        function triggerShake(elementId) {
            const el = document.getElementById(elementId);
            el.classList.add('animate-shake');
            setTimeout(() => el.classList.remove('animate-shake'), 500);
        }

        function showPuzzleScreen(puzzle) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('puzzleScreen').classList.remove('hidden');
            document.getElementById('puzzleId').textContent = `PUZZLE: #${puzzle.id.toString().padStart(3, '0')}`;
            document.getElementById('puzzleQuestion').textContent = puzzle.question;
            document.getElementById('locationClue').textContent = puzzle.locationClue;
            document.getElementById('puzzleAnswer').focus();
        }

        function showFeedback(message, type) {
            const fb = document.getElementById('feedback');
            fb.textContent = message;
            fb.className = `text-xs p-3 rounded border bg-${type === 'error' ? 'red' : 'green'}-100 text-${type === 'error' ? 'red' : 'green'}-800`;
            fb.classList.remove('hidden');
        }

        function addSoundEffects() {
            window.playSound = (name) => {
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = ctx.createOscillator();
                    const gn = ctx.createGain();
                    osc.connect(gn); gn.connect(ctx.destination);
                    if (name === 'success') { osc.frequency.value = 800; gn.gain.setTargetAtTime(0, ctx.currentTime, 0.1); }
                    else if (name === 'error') { osc.type = 'sawtooth'; osc.frequency.value = 200; }
                    osc.start(); osc.stop(ctx.currentTime + 0.2);
                } catch(e) {}
            };
        }

        // ANTI-CHEAT PROTECTION FUNCTIONS
        function showAntiCopyToast() {
            const toast = document.createElement('div');
            toast.className = 'anti-copy-toast';
            toast.innerHTML = 'BETA TUMSE NA HOPAYEGA!<br><span style="font-size: 12px; color: #ff9999;">Cheating Not Allowed!</span>';
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
            
            playSound('error');
        }

        function replaceClipboardData(e) {
            e.preventDefault();
            const antiCheatText = "BETA TUMSE NA HOPAYEGA!";
            
            if (e.clipboardData) {
                e.clipboardData.setData('text/plain', antiCheatText);
            }
            
            showAntiCopyToast();
            return false;
        }

        function setupAntiCheat() {
            const codeContainer = document.getElementById('codeContainer');
            const puzzleQuestion = document.getElementById('puzzleQuestion');
            
            if (!codeContainer || !puzzleQuestion) return;
            
            // Prevent selection
            codeContainer.addEventListener('selectstart', (e) => {
                e.preventDefault();
                return false;
            });
            
            puzzleQuestion.addEventListener('selectstart', (e) => {
                e.preventDefault();
                return false;
            });
            
            // Prevent right-click context menu
            codeContainer.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                showAntiCopyToast();
                return false;
            });
            
            // Intercept copy events
            codeContainer.addEventListener('copy', replaceClipboardData);
            puzzleQuestion.addEventListener('copy', replaceClipboardData);
            
            // Intercept cut events
            codeContainer.addEventListener('cut', (e) => {
                e.preventDefault();
                showAntiCopyToast();
                return false;
            });
            
            // Prevent drag and drop
            codeContainer.addEventListener('dragstart', (e) => {
                e.preventDefault();
                return false;
            });
            
            // Intercept paste events on input fields
            const answerInput = document.getElementById('puzzleAnswer');
            if (answerInput) {
                answerInput.addEventListener('paste', (e) => {
                    // Check if pasting code (contains python keywords)
                    const pastedText = (e.clipboardData || window.clipboardData).getData('text');
                    if (pastedText.includes('def ') || pastedText.includes('print(') || 
                        pastedText.includes('return ') || pastedText.includes('import ')) {
                        e.preventDefault();
                        showAntiCopyToast();
                        return false;
                    }
                });
            }
            
            // Additional protection: disable text selection on code area
            const style = document.createElement('style');
            style.textContent = `
                #puzzleQuestion::selection { background: transparent; }
                #puzzleQuestion::-moz-selection { background: transparent; }
            `;
            document.head.appendChild(style);
            
            console.log('Anti-cheat protection activated!');
        }

        document.addEventListener('DOMContentLoaded', () => {
            addSoundEffects();
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('answerForm').addEventListener('submit', submitAnswer);
            
            // Setup anti-cheat protection after DOM is loaded
            setTimeout(setupAntiCheat, 500);
            
            // Check for URL parameter
            const params = new URLSearchParams(window.location.search);
            const linkId = standardizeString(params.get('linkid'));
            urlLockedPuzzle = PUZZLES.find(p => standardizeString(p.linkid) === linkId);
            if (urlLockedPuzzle && urlLockedPuzzle.id === 1) document.getElementById('unlockCode').value = "START";
        });
    </script>
</body>
</html>
